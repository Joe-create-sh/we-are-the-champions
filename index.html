<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
     rel="stylesheet">
     <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->

    <script src="https://kit.fontawesome.com/643a6b8744.js" crossorigin="anonymous"></script>
    
    <title>We are the Champions</title>
    <link rel="stylesheet" type="text/css" href="index.css">

</head>
<body>

    
    <div class="container">
    
        <img src="assets/freddie.png">
        
        <h1 class="heading-style">We are the Champions</h1>

        <textarea class="endorsement-text" placeholder="Write your endorsement here"></textarea>
       
        <div class="input-container">

            <input type="text" class="input-field from-textfield" placeholder="From">
            <input type="text" class="input-field to-textfield" placeholder="To">

        </div>

        <button type="button" class="publish-button">Publish</button>

        <h2 class="heading-style">- Endorsements -</h2>

        <div class="endorsements-container"></div>
                   
    </div>

    
    <script src="index.js" type="module"></script>
    
</body>
</html>
